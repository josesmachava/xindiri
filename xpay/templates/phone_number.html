{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">


    <style>
        body{
             font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            font-family: 'Roboto', sans-serif;

        }
        section{
            width: 350px;
            background: whitesmoke;
            height: 200px;
        }
        header{
              display: flex;
            flex-wrap: wrap;
            justify-content: space-between;

        }
        h1{
            font-size: 18px;
        }
        h2{
            font-family: 'Roboto', sans-serif;
            font-weight: 400;
            }
        input[type="text"] {
               width: -webkit-fill-available;
                box-sizing: border-box;
                padding-left: 15px;
                padding-right: 15px;
                border: 1px solid #dbe2e8;
                font-size: 14px;
                -webkit-box-shadow: 0 2px 2px 0 rgba(46,60,73,.05);
                box-shadow: 0 2px 2px 0 rgba(46,60,73,.05);
                border-radius: 2px;
                color: #2e3d49;
                margin: 10px;
                border-radius: 4px;
                height: 44px;
        }
        .align-center{
            display: block;
            margin: 0 auto;
        }
        label, h2, h1{
            padding-left: 15px;
        }
        .primary-button{
            border: none;
        background-color: rgb(7, 71, 166);
        color: white;
        height: 40px;
        width: 150px;
        font-weight: bold;
        border-radius: 4px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            }
        h2, label{
            font-size: 16px;
        }
        .mpesa-logo{
            width: 100px;
            height: 100px;


        }
    </style>
</head>
<body>

        <section>
                <header>
                    <h1 class="title">M-pesa</h1>

                    <img class="mpesa-logo" src="http://www.kutiva.co.mz/static/images/wallet/mpesa-icon.png" alt="mpesa logo">
                </header>
                <section>
                    <h2>Page com m-pesa na xindiri</h2>
                <form action="">
                      <label for="phone_number">Digite o seu número</label>
                    <input class="align-center" type="text" placeholder="Digite o seu número 84 xxx xxxx" id="phone_number" >
                    <input class="primary-button align-center" type="submit" value="Pagar">
                </form>

                </section>


        </section>



</body>
</html>
